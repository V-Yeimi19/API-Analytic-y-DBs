services:
  # üóÑÔ∏è Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
    - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
    - MYSQL_DATABASE=${MYSQL_DATABASE}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 20s
      timeout: 10s
      retries: 5
    ports:
      - "3307:3306"
    networks:
      - primac_net

  # üóÑÔ∏è Base de datos PostgreSQL
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
    - POSTGRES_USER=${POSTGRES_USER}
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 20s
      timeout: 10s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - primac_net
    volumes:
      - ./databases/proyecto_postgresql/init:/docker-entrypoint-initdb.d

  # üóÑÔ∏è Base de datos Cassandra
  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    restart: always
    environment:
      - CASSANDRA_CLUSTER_NAME=primac_cluster
      - CASSANDRA_SEEDS=cassandra
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=128M
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "DESCRIBE KEYSPACES"]
      interval: 30s
      timeout: 15s
      retries: 10
    ports:
      - "9042:9042"
    networks:
      - primac_net
    volumes:
      - cassandra_data:/var/lib/cassandra

  # üîÅ Servicio de Ingesta
  ingesta:
    build:
      context: ./services/ingesta
      dockerfile: Dockerfile
    container_name: ingesta
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
      cassandra:
        condition: service_healthy
    environment:
      - ENV_MODE=${ENVIRONMENT}
      - AWS_REGION=${AWS_DEFAULT_REGION}
      - S3_BUCKET=${S3_BUCKET}
    env_file:
      - .env
    networks:
      - primac_net

  # üìä API Anal√≠tica
  analytics_api:
    build:
      context: ./services/data_science_api
      dockerfile: Dockerfile
    container_name: analytics_api
    depends_on:
      - mysql
      - postgres
      - cassandra
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - primac_net

  # üåê Balanceador de carga (Nginx)
  load_balancer:
    image: nginx:latest
    container_name: nginx_lb
    depends_on:
      - analytics_api
    ports:
      - "80:80"
    volumes:
      - ./load_balancer/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - primac_net

volumes:
  cassandra_data:

networks:
  primac_net:
    driver: bridge
